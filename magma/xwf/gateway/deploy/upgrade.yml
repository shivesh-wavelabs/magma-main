- name: Upgrade Express Wi-FI Magma  Gateway for production
  hosts: localhost
  become: yes
  roles:
    - role: xwfmvars
      tags:
         - run_pipelined
         - fbstatsd
    - role: dhcpd
      when: uplink_if is none
    - role: docker_ce_update
    - role: containers
    - role: exporter
    - role: fbstatsd
      tags:
         - fbstatsd
    - role: system_updates
