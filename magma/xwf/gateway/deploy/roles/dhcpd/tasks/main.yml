- name: Install dhcp-server
  package:
     state: present
     name:
       - dhcp

- name: Copy dhcpd configuration file
  become: true
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf

- name: Copy dhcpd default interface file
  become: true
  copy:
    src: isc-dhcp-server
    dest: /etc/sysconfig/dhcpd

- name: copy the dhcpd service file
  become: true
  copy:
    src: dhcpd.service
    dest: /usr/lib/systemd/system/dhcpd.service

- name: Start dhcpd
  systemd:
    name: dhcpd
    state: restarted
    daemon_reload: yes
    enabled: yes
  tags:
    - no_ci
  become: true

- name: make rc local file so firewall rules persist reboots
  template:
     src: rc.local.j2
     dest: /etc/rc.d/rc.local
     mode: 0775
  tags:
    - no_ci
  become: true
  when: gateway_mode == 'gateway'

- name: execute the rc.local file
  shell: /etc/rc.d/rc.local
  when: gateway_mode == 'gateway'
  tags:
    - no_ci

  
